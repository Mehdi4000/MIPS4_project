<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamOnline - Interface √âtudiant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #041125;
            color: #fff;
            overflow-x: hidden;
            transition: background 0.3s, color 0.3s;
        }
        body.light {
            background: #f0f0f5;
            color: #333;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 4px;
            background: linear-gradient(45deg, #00aaff, #f2f21f);
            z-index: 101;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
        }
        .nav-links {
            display: flex;
            align-items: center;
            list-style: none;
        }
        .nav-links li {
            margin-left: 20px;
        }
        .nav-links a {
            color: inherit;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #00aaff;
        }
        #lang, #theme-toggle {
            background: transparent;
            color: inherit;
            border: 1px solid currentColor;
            padding: 5px;
            border-radius: 5px;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
            animation: slideIn 0.5s ease-out;
        }
        .container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00aaff, #f2f21f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: box-shadow 0.3s;
        }
        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }
        .btn {
            background: linear-gradient(45deg, #00aaff, #f2f21f);
            padding: 12px 30px;
            border-radius: 25px;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
        }
        .error {
            color: #ff4d4d;
            font-size: 14px;
            display: none;
            margin-top: 10px;
        }
        .notifications {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .notification-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            text-align: left;
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @media (max-width: 768px) {
            .container {
                margin: 80px 15px;
                padding: 15px;
            }
            .container h1 {
                font-size: 24px;
            }
            .navbar {
                flex-direction: column;
                padding: 10px;
            }
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="progress-bar"></div>
    <nav class="navbar">
        <div class="logo">ExamOnline</div>
        <ul class="nav-links">
            <li><a href="logout.html">D√©connexion</a></li>
            <li>
                <select id="lang" onchange="changeLanguage()" aria-label="Changer de langue">
                    <option value="fr">Fran√ßais</option>
                    <option value="en">English</option>
                </select>
            </li>
            <li>
                <button id="theme-toggle" aria-label="Basculer le th√®me">üåô</button>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1>Acc√©der √† un Examen</h1>
        <div class="form-group">
            <label for="examId">ID de l'examen</label>
            <input type="number" id="examId" aria-label="ID de l'examen">
        </div>
        <div class="form-group">
            <label for="examPassword">Mot de passe</label>
            <input type="text" id="examPassword" aria-label="Mot de passe de l'examen">
        </div>
        <button class="btn" onclick="accessExam()">Acc√©der √† l'examen</button>
        <div class="error" id="errorMessage"></div>
        <div class="notifications" id="notificationList"></div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        const translations = {
            fr: {
                accessExam: "Acc√©der √† un examen",
                invalidCredentials: "ID ou mot de passe incorrect.",
                noNotifications: "Aucune notification pour le moment.",
                serverError: "Erreur lors de la communication avec le serveur.",
                myExams: "Acc√©der √† un Examen"
            },
            en: {
                accessExam: "Access an Exam",
                invalidCredentials: "Invalid ID or password.",
                noNotifications: "No notifications at the moment.",
                serverError: "Error communicating with the server.",
                myExams: "Access an Exam"
            }
        };

        let currentLang = 'fr';
        const currentUserId = 9; // √Ä remplacer par l'ID de l'utilisateur connect√©

        function init() {
            handleTheme();
            updateLanguage();
            loadNotifications();
            initParticles();
        }

        function initParticles() {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 100, density: { enable: true, value_area: 800 } },
                    color: { value: ['#FFFF00', '#FF00FF', '#00FFFF'] },
                    shape: { type: 'circle' },
                    opacity: { value: 1 },
                    size: { value: 6, random: true },
                    move: { enable: true, speed: 2 }
                },
                interactivity: {
                    events: { onhover: { enable: true, mode: 'repulse' } }
                }
            });
        }

        function handleTheme() {
            const themeBtn = document.getElementById('theme-toggle');
            themeBtn.onclick = () => {
                document.body.classList.toggle('light');
                localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
                themeBtn.textContent = document.body.classList.contains('light') ? 'üåû' : 'üåô';
            };
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light');
                themeBtn.textContent = 'üåû';
            }
        }

        function changeLanguage() {
            currentLang = document.getElementById('lang').value;
            updateLanguage();
        }

        function updateLanguage() {
            const t = translations[currentLang];
            document.querySelector('.container h1').textContent = t.myExams;
            document.querySelector('.btn').textContent = t.accessExam;
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => errorMessage.style.display = 'none', 5000);
        }

        async function loadNotifications() {
            const notificationList = document.getElementById('notificationList');
            notificationList.innerHTML = '<div class="notification-item">Chargement des notifications...</div>';
            try {
                console.log(`Fetching notifications for userId: ${currentUserId}`);
                const response = await fetch(`http://localhost:3000/api/notifications/${currentUserId}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                console.log(`Response status: ${response.status}`);
                const result = await response.json();
                console.log('API response:', result);

                if (!result.success) {
                    throw new Error(result.error || translations[currentLang].serverError);
                }

                notificationList.innerHTML = '';
                if (!result.notifications || result.notifications.length === 0) {
                    notificationList.innerHTML = `<div class="notification-item">${translations[currentLang].noNotifications}</div>`;
                    console.log('No notifications found.');
                    return;
                }

                result.notifications.forEach(notification => {
                    console.log('Processing notification:', notification);
                    const div = document.createElement('div');
                    div.className = 'notification-item';
                    div.innerHTML = `
                        Examen: ${notification.titre}<br>
                        Date: ${new Date(notification.date_debut).toLocaleString()}<br>
                        ID: ${notification.examen_id || 'N/A'}<br>
                        Mot de passe: ${notification.mot_de_passe}
                    `;
                    notificationList.appendChild(div);
                });
            } catch (err) {
                console.error('Erreur lors du chargement des notifications :', err);
                notificationList.innerHTML = `<div class="notification-item">Erreur: ${err.message}</div>`;
                showError(translations[currentLang].serverError);
            }
        }

        async function accessExam() {
            const examId = document.getElementById('examId').value;
            const password = document.getElementById('examPassword').value;
            try {
                console.log(`Verifying exam ID: ${examId}, password: ${password}`);
                const response = await fetch(`http://localhost:3000/api/exams/${examId}/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                const result = await response.json();
                console.log('Verify response:', result);
                if (!result.success) {
                    throw new Error(result.error || translations[currentLang].invalidCredentials);
                }
                window.location.href = `/interface_exam.html?examen_id=${examId}&utilisateur_id=${currentUserId}`;
            } catch (err) {
                console.error('Erreur lors de l\'acc√®s √† l\'examen :', err);
                showError(err.message);
            }
        }

        init();
    </script>
</body>
</html>
